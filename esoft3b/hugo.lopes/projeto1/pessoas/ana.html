<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #007BFF !important;
        }
        .nav-link {
            border-radius: 20px;
            padding: 8px 15px;
            color: white !important;
            transition: 0.3s;
        }
        .nav-link:hover {
            background-color: #0056b3;
        }
        .profile-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 40px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-info h4 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        .profile-img {
            max-width: 120px;
            border-radius: 50%;
            border: 4px solid #007BFF;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-body h1 {
            color: #007BFF;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="logo-container d-flex align-items-center">
                <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" class="logo" alt="Logo Emoji" style="max-width: 50px; margin-right: 10px;">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="../index.html" class="nav-link active">Demi</a></li>
                    <li class="nav-item"><a href="#" class="nav-link active">Equipe</a></li>
                </ul>
            </div>

    </nav>

    <div class="container profile-container">
        <div class="profile-info">
            <h4><strong>Nome:</strong> Ana Sara</h4>
            <h4><strong>Cargo:</strong> Desenvolvedora</h4>
            <h4><strong>Email:</strong> AnaSara@gmail.com</h4>
            <h4><strong>Contato:</strong> (44) 2222-9999</h4>
        </div>
        <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" class="profile-img" alt="Foto de Perfil">
    </div>

    <div class="container text-center mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h1>0</h1>

            </div>
            <div class="col-md-4">

                    <div class="card-body">
                        <h1>2</h1>

                    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(255, 0, 0, 0.1);
        }
        .card img {
            max-width: 100%;
            border-radius: 50%;
            border: 3px solid #000000;
        }
        .card-body {
            padding: 1.5rem;
        }
        .form-control {
            border-radius: 25px;
            border: 1px solid #000000;
        }
        .container {
            margin-top: 30px;
        }
        .profile-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .profile-info {
            max-width: 45%;
        }
        .profile-info h2, .profile-info h3 {
            margin: 0;
        }
        .profile-info p {
            margin-top: 10px;
        }
        .profile-image {
            max-width: 200px;
            margin-right: 20px;
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 2px solid #154272;
        }
        .mb-4 {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand text-white" href="#">Meu Perfil</a>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Ativo</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Desabilitado</a>
        </li>
    </ul>
</nav>

<!-- Perfil -->
<div class="container">
    <div class="profile-container">
        <!-- Foto à esquerda -->
        <div class="profile-image">
            <img src="aa20a309-7372-4e57-96e4-8deebe21709d.jpg" class="card-img-top " alt="">
        </div>

        <!-- Detalhes do Perfil à direita -->
        <div class="profile-info">
            <h2>Nome: Maria</h2>
            <h3>Idade: 28</h3>
            <p>Email: nada608@gmail.com</p>
        </div>
    </div>

    <!-- Formulário de Login -->
    <div class="d-flex justify-content-center mb-4">
        <div class="card" style="width: 45%; margin-right: 25px; border: 2px solid #ccc;">
            <div class="card-header">
                <h4>Entrar</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Senha">
                </div>
                <button class="btn btn-primary w-100">Entrar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

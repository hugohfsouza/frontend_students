    <style>
      .img-container {
        position: relative;
        display: inline-block;
      }

      .img-spacing {
        border: 1px solid rgb(192, 175, 175);
        padding: 1px;
        height: auto; 
        margin: 5px; 
        border-radius: 10px;
        transition: transform 0.3s ease-in-out;
        height: 170px;
        width: 100%;
      }

      .img-spacing:hover {
        transform: scale(1.1);
      }

      .img-number {
        position: absolute;
        top: 5px;
        left: 5px;
        font-size: 20px;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 5px;
        border-radius: 50%;
        display: none;
      }
      

      .img-container:hover .img-number {
        display: block;
      }

      }
      .list-group-item {
        transition: transform 0.3s ease-in-out;
        margin-bottom: 8px;
        background-color: #c9c9c9;
        color:rgb(0, 0, 0)

      .list-group-item:hover {
        transform: translateX(-3px);
        animation: bounce 0.3s ease-in-out;
      }
    </style>

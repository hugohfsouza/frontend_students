<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SocieTY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand img {
            width: 40px;
            height: 40px;
            margin-right: 8px;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }
        .navbar-buttons {
            display: flex;
            gap: 10px;
            margin-right: 20px;
        }
        .profile-container {
            display: flex;
            align-items: center;
            margin-top: 40px;
            margin-left: 10%;
        }
        .profile-img {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 25px;
        }
        .profile-details {
            font-size: 42px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .profile-age {
            margin-left: 12px;
            font-size: 42px;
            font-weight: bold;
            color: #666;
        }
        .profile-info {
            font-size: 30px;
            color: #444;
            margin-top: 8px;
        }
        .form-container {
            margin-left: 10%;
            margin-top: 30px;
        }
        .form-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://cdn-icons-png.flaticon.com/512/3097/3097084.png" alt="Logo">
            SocieTY
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Detalhe</a>
                </li>
            </ul>
            <div class="navbar-buttons">
                <button type="button" class="btn btn-primary position-relative" style="margin-right: 10px;">
                    Caixa de Entrada
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        99+
                    </span>
                </button>
                <button type="button" class="btn btn-primary position-relative">
                    Perfil
                    <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle"></span>
                </button>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="profile-container">
        <img src="https://i.pinimg.com/736x/b5/6e/28/b56e281e5ed4d48f3f641f72fcdfdd65.jpg" class="profile-img" alt="Perfil">
        <div>
            <div class="profile-details">Guilherme Hojak <span class="profile-age">- 18 anos</span></div>
            <div class="profile-info">guihojak@gmail.com</div>
        </div>
    </div>

    <div class="form-container">
        <div class="mb-3">
            <div class="form-title">Informações Pessoais</div>
            <div class="form-box">
                <input type="text" class="form-control mb-3" placeholder="Nome Completo">
                <input type="text" class="form-control" placeholder="CPF">
            </div>
        </div>
        <div class="mb-3">
            <div class="form-title">Data de Nascimento</div>
            <input type="date" class="form-control">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

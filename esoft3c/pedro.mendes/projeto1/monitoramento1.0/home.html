        table {
            width: 70%;

            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        th,

            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);

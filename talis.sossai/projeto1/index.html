<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demonstração Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <img src="santosfc.png" height="60" alt="Logo Santos FC">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container-fluid">
      <!-- Imagens das Câmeras -->
      <div class="row me-5 ms-5 mt-3">
        <img class="border border-black col-md-2" src="camera1.jpeg" height="200" alt="Camera 1">
        <img class="border border-black col-md-2" src="camera2.jpeg" height="200" alt="Camera 2">
        <img class="border border-black col-md-2" src="camera3.jpeg" height="200" alt="Camera 3">
        <img class="border border-black col-md-2" src="camera4.jpeg" height="200" alt="Camera 4">
        <img class="border border-black col-md-2" src="camera5.jpeg" height="200" alt="Camera 5">
        <img class="border border-black col-md-2" src="camera6.jpeg" height="200" alt="Camera 6">
      </div>

      <!-- Rótulos das Câmeras -->
      <div class="row me-5 ms-5 mt-2">
        <div class="col-2 text-center"><b>Camera 1</b></div>
        <div class="col-2 text-center"><b>Camera 2</b></div>
        <div class="col-2 text-center"><b>Camera 3</b></div>
        <div class="col-2 text-center"><b>Camera 4</b></div>
        <div class="col-2 text-center"><b>Camera 5</b></div>
        <div class="col-2 text-center"><b>Camera 6</b></div>
      </div>

      <!-- Tabela -->
      <table class="table mt-4 mx-auto" style="max-width: 95%;">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">NOME</th>
            <th scope="col">CÂMERA</th>
            <th scope="col">HORÁRIO</th>
            <th scope="col">DETALHES</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr>
            <th scope="row">1</th>
            <td>Talis</td>
            <td>2</td>
            <td>06:46</td>
            <td><button type="button" class="btn btn-primary">Detalhes</button></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Cristiano</td>
            <td>4</td>
            <td>09:01</td>
            <td><button type="button" class="btn btn-primary">Detalhes</button></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Ronaldo</td>
            <td>1</td>
            <td>14:27</td>
            <td><button type="button" class="btn btn-primary">Detalhes</button></td>
          </tr>
        </tbody>
      </table>

      <!-- Botões de Exportar e Paginação -->
      <div class="d-flex justify-content-between mt-4 mx-5">
        <button type="button" class="btn btn-outline-primary">EXPORTAR</button>
        <div class="d-flex gap-1">
          <button class="btn btn-outline-secondary" type="button">1</button>
          <button class="btn btn-outline-secondary" type="button">2</button>
          <button class="btn btn-outline-secondary" type="button">3</button>
          <button class="btn btn-outline-secondary" type="button">4</button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="mt-5">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <img src="santosfc.png" height="60" alt="Logo Santos FC">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Detalhes</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </footer>

    <!-- Formulário de Perfil -->
    <form class="row g-3 mt-5 mx-5">
      <div class="col-auto">
        <img src="cr7.webp" alt="Foto de Cristiano Ronaldo">
      </div>
      <div class="col-12 col-md-8">
        <h4>Cristiano Ronaldo dos Santos Aveiro</h4>
        <h6>40 anos</h6>
        <h6>cristianoronaldo7@gmail.com</h6>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
